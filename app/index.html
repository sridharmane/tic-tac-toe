<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div id="app">
        <div id="toolbar">
            <div class="toolbar-row">
                <button id="action-button">NEW GAME</button>
            </div>
            <div class="toolbar-row">
                <h3 id="message"></h3>
            </div>
        </div>
        <div id="grid-container">
            <div id="grid">
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
